<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspiradora</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Columna izquierda -->
            <div class="col-md-3 text-center" style="margin-top: 12px;">
                <img src="/img/logoutm.png" width="180px" alt="Logo" class="img-fluid mb-3">
                <h5>MIA-1</h5>
                <h5>Integrantes equipo 1:</h5>
                <ul class="list-unstyled">
                    <li>Agama Santiago Mayra</li>
                    <li>García Rivera Bogdan Kaleb</li>
                    <li>Quiróz Bautista Jesús Ulises</li>
                </ul>
            </div>

            <!-- Columna central -->
            <div class="col-md-6 text-center">
                <h1>Aspiradora</h1>
                <div id="tablero" class="mx-auto"></div>
                <div class="mt-4">
                    <button id="generar-basura" class="btn btn-danger btn-md mx-1">Generar Basura</button>
                    <button id="inicia-aspiradora" class="btn btn-primary btn-md mx-1">Comenzar Búsqueda</button>
                    <button id="reinicia-aspiradora" class="btn btn-success btn-md mx-1">Reiniciar</button>
                </div>
            </div>

            <!-- Columna derecha -->
            <div class="col-md-3 text-center" style="margin-top: 15px;">
                <h5>Opciones de Algoritmo</h5>
                <select class="form-control mb-3">
                    <option value="algoritmo1">Random</option>
                    <option value="algoritmo2">Búsqueda en anchura</option>
                </select>
                <button class="btn btn-secondary" id="seleccion-algoritmo">Seleccionar Algoritmo</button>
                <p id="algoritmoSeleccionado">Algoritmo seleccionado: Random</p>
                <p id="contadorBasura">Basura recogida: 0</p>
                <p id="temporizador">Tiempo: 0 segundos</p>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
